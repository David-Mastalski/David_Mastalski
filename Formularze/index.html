<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 5. Napisz kod strony umożliwiającej wprowadzenie imienia i nazwiska, adresu, numeru telefonu, adres e-mail oraz pola tekstowego zawierającego komentarz. Następnie dane te po kliknięciu pola wyślij powinny być wyświetlone na stronie. Formularz powinien zawierać również przycisk do wyczyszczenia pól. Dane wprowadzone powinny być poddane walidacji. -->

    <form action="" method="POST">
        <div>
            <label for="imie">Podaj imie: </label>
            <input type="text" name="imie" id="imie">
        </div>
        <div>
            <label for="nazwisko">Podaj nazwisko: </label>
            <input type="text" name="nazwisko" id="nazwisko" required>
        </div>
        <div>
            <label for="telefon">Podaj telefon: </label>
            <input type="tel" name="telefon" id="telefon">
        </div>
        <div>
            <label for="e-mail">Podaj e-mail: </label>
            <input type="email" name="e-mail" id="e-mail">
        </div>
        <div>
            <input type="reset" value="Resetuj">
            <input type="submit" value="submit">
        </div>
    </form>

    <div class="dane">Tu będą dane z formularza</div>

    <script>
        const form = document.querySelector('form');
        const inputImie = document.querySelector('input[name="imie"]');
        const inputNazwisko = document.querySelector('input[name="nazwisko"]');
        const inputTelefon = document.querySelector('input[name="telefon"]');
        const inputEmail = document.querySelector('input[name="e-mail"]');
        const div = document.querySelector('div.dane');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            /// pobieramy wartości pól wartości formularza

            const imie = inputImie.value;
            const nazwisko = inputNazwisko.value;
            const telefon = inputTelefon.value;
            const email = inputEmail.value;

            //Walidacja
            //Sprawdzamy czy któreś z pól jest puste

            if(imie === '' || nazwisko === '' || telefon === '' || email === ''){
                div.innerHTML = '<h3> Uzupełnij wszystkie pola !!! </h3>'
            }else{
                div.innerHTML = `
                <h2> Dane z formularza: </h2>
                <p> Imie: ${imie} </p>
                <p> Nazwisko: ${nazwisko} </p>
                <p> Telefon: ${telefon} </p>
                <p> E-mail: ${email} </p>
            `;
            }
        })
    </script>
</body>
</html>

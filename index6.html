<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 50%;
            margin: 0 auto;
        }

        .container img{
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <img src="zdjencie.jpeg">
    </div>

    <script>
        const obrazek = document.querySelector('img');
        obrazek.addEventListener('mouseover', function(){
            obrazek.src = 'zdjencie2.jpg';
        });

        obrazek.addEventListener('mouseout', function(){
            obrazek.src = 'zdjencie.jpeg';
        });

        obrazek.addEventListener('dblclick', function(){
            window.open("https://zsnr4.net/", "_blank");
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zadanie 3 </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        const trasa = prompt('Podaj długość trasy: ');
        const cena_paliwa = prompt('Podaj cenę paliwa: ');
        const spalanie = prompt('Podaj aktualne spalanie: ');
        const koszt = trasa / spalanie * cena_paliwa;

        document.write(`Za podróż zapłaciłeś koszt ${koszt}`);
    </script>

</body>

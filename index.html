<!DOCTYPE html>
<html>
    <head>
        <title> Zadankoo </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <script>
            const promien = prompt('Podaj promien');
            const pole = Math.PI * promien * promien;
            const obwod = 2 * Math.PI * promien;

            document.write(`Wartość promienia wynosi ${promien} </br>`);
            document.write(`Wartyość pola wynosi: ${pole.toFixed(2)} </br>`);
            document.write(`Wartość obwodu wynosi:  ${obwod.toFixed(2)} </br>`);

        </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="naglowek">Seba Mordarski lubi chłopców</h1>
    <div class="diw">Kacper Lelito sprzedaje kostki</div>
    <p class="akapit1">Przemek Kumor lubi siusiaki</p>
    <p class="akapit2">Jakub Godawski ma piekny fryz</p>

    <script>
        // Zadanie 1 
        // pobieramy akapit
        const p1 = document.querySelector('.akapit1');

        // dodajemy do akapitu tresc
        p1.innerHTML += '<br>Piotrek mówi: "Tak jest! Tak jest!"';
    
        // Zadanie 2
        const naglowekH1 = document.querySelector('h1');
        naglowekH1.innerHTML = 'Przemek lubi chłopców';

        // Zadanie 3
        const div = document.querySelector('.diw');
        // zmieniamy styl czcionki
        div.style.fontFamily = 'Courier New';
        div.classList.add('zmianaStyliDiva');

        div.innerHTML = 'Kacper Jelito sprzedaje kostki';

        // Zadanie 4
        const nowyNaglowek = document.createElement('h2')
        nowyNaglowek.innerHTML = 'Kacper sprzedal kostki';

        const p2 = document.querySelector('.akapit2');
        p2.appendChild(nowyNaglowek);

        // Zadanie 5

        p1.remove();

    </script>
</body>
</html>
